<html>
  <head>
    <title>Nyan Kat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>CONCORDIA CODING GAME</h1>
      <div id="app">
        <img
          id="background"
          src="./images/concordia.jpg"
          alt="images-concordia"
        />
        <div class="button-container">
          <div class="cloud">The objective of the game is to avoid the teachers falling from the sky by using the left and right arrows on your keyboard. As your score increases you will learn a new language until you get to react!
          </div>
          <button id="start-btn" class='btn'>Start</button>
          <button id='clear-btn' class="btn">Clear</button>
        </div>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/Timer.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/engine-utilities.js"></script>
    <script src="js/Engine.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/enemy-subclass.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
